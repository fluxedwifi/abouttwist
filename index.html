<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>twist (fluxedwifi) ‚Äî About Me</title>
  <style>
    /* Reset & base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #0d0d0d;
      --text: #f2f2f2;
      --muted: #aaa;
      --card: #1a1a1a;
      --hover: #333;
    }
    body.light {
      --bg: #fafafa;
      --text: #111;
      --muted: #555;
      --card: #e9e9e9;
      --hover: #d4d4d4;
    }
    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: .5rem;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    h2 {
      font-size: 1.25rem;
      font-weight: 400;
      color: var(--muted);
      margin-bottom: 2rem;
    }
    p {
      max-width: 600px;
      line-height: 1.6;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .links a {
      text-decoration: none;
      background: var(--card);
      padding: .75rem 1.25rem;
      border-radius: 999px;
      color: var(--text);
      font-size: .95rem;
      transition: background .2s ease, transform .2s ease;
    }
    .links a:hover {
      background: var(--hover);
      transform: translateY(-2px);
    }
    footer {
      margin-top: 3rem;
      font-size: .85rem;
      color: var(--muted);
    }

    /* Toggle button */
    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--card);
      border: none;
      padding: .5rem .75rem;
      border-radius: 999px;
      cursor: pointer;
      color: var(--text);
      transition: background .2s ease, transform .2s ease;
    }
    .toggle-theme:hover {
      background: var(--hover);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button class="toggle-theme" id="themeToggle">üåô</button>

  <main>
    <h1>hey, i‚Äôm twist üëã</h1>
    <h2>(aka fluxedwifi)</h2>
    <p>
      i‚Äôm a developer who enjoys building random cool stuff, 
      breaking things just to fix them again, and experimenting with code.  
      always curious, always tinkering.
    </p>
    <div class="links">
      <a href="https://github.com/fluxedwifi" target="_blank">GitHub</a>
      <a href="#">Twitter</a>
      <a href="#">Portfolio</a>
    </div>
  </main>
  <footer>
    <p>made with üíª + ‚òï by twist</p>
  </footer>

  <script>
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    // Load saved theme
    if (localStorage.getItem('theme') === 'light') {
      body.classList.add('light');
      toggle.textContent = '‚òÄÔ∏è';
    }

    toggle.addEventListener('click', () => {
      body.classList.toggle('light');
      if (body.classList.contains('light')) {
        toggle.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'light');
      } else {
        toggle.textContent = 'üåô';
        localStorage.setItem('theme', 'dark');
      }
    });
  </script>
</body>
</html>
