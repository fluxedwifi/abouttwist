<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>twist (fluxedwifi) ‚Äî About Me</title>
  <style>
    /* Reset & base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0d0d0d;
      --text: #f2f2f2;
      --muted: #aaa;
      --card: #1a1a1a;
      --hover: #333;
    }
    body.light {
      --bg: #fafafa;
      --text: #111;
      --muted: #555;
      --card: #e9e9e9;
      --hover: #d4d4d4;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
      overflow: hidden;
    }

    /* Fun animated gradient background */
    body::before {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(60deg, #ff6ec4, #7873f5, #42e695, #3bb2b8);
      background-size: 300% 300%;
      animation: gradientShift 20s ease infinite;
      z-index: -1;
      filter: blur(100px) opacity(0.3);
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: .5rem;
      background: linear-gradient(135deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: floatIn 1s ease forwards;
    }
    h2 {
      font-size: 1.25rem;
      font-weight: 400;
      color: var(--muted);
      margin-bottom: 2rem;
      animation: floatIn 1.2s ease forwards;
    }
    p {
      max-width: 600px;
      line-height: 1.6;
      font-size: 1rem;
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes floatIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .links a {
      text-decoration: none;
      background: var(--card);
      padding: .75rem 1.25rem;
      border-radius: 999px;
      color: var(--text);
      font-size: .95rem;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .links a:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 12px rgba(255, 110, 196, 0.6);
    }

    footer {
      margin-top: 3rem;
      font-size: .85rem;
      color: var(--muted);
    }

    /* Toggle button */
    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--card);
      border: none;
      padding: .5rem .75rem;
      border-radius: 999px;
      cursor: pointer;
      color: var(--text);
      transition: background .2s ease, transform .4s ease;
      font-size: 1.2rem;
    }
    .toggle-theme:hover {
      transform: rotate(20deg) scale(1.1);
    }

    /* Floating particles for fun */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #fff;
      opacity: 0.5;
      animation: floatUp 10s linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 0.8; }
      to { transform: translateY(-10vh) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <button class="toggle-theme" id="themeToggle">üåô</button>

  <main>
    <h1>hey, i‚Äôm twist üëã</h1>
    <h2>(aka fluxedwifi)</h2>
    <p>
      i‚Äôm a developer who enjoys building random cool stuff, 
      breaking things just to fix them again, and experimenting with code.  
      always curious, always tinkering.
    </p>
    <div class="links">
      <a href="https://github.com/fluxedwifi" target="_blank">GitHub</a>
      <a href="#">Twitter</a>
      <a href="#">Portfolio</a>
    </div>
  </main>
  <footer>
    <p>made with üíª + ‚òï by twist</p>
  </footer>

  <script>
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    // Load saved theme
    if (localStorage.getItem('theme') === 'light') {
      body.classList.add('light');
      toggle.textContent = '‚òÄÔ∏è';
    }

    toggle.addEventListener('click', () => {
      body.classList.toggle('light');
      if (body.classList.contains('light')) {
        toggle.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'light');
      } else {
        toggle.textContent = 'üåô';
        localStorage.setItem('theme', 'dark');
      }
    });

    // Generate floating particles
    for (let i = 0; i < 15; i++) {
      const particle = document.createElement("div");
      particle.className = "particle";
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.animationDuration = (6 + Math.random() * 6) + "s";
      particle.style.background = `hsl(${Math.random() * 360}, 70%, 70%)`;
      document.body.appendChild(particle);
    }
  </script>
</body>
</html>
