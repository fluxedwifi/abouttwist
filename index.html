<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>twist (fluxedwifi) — About Me</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0d0d0d;
      --text: #f2f2f2;
      --muted: #aaa;
      --card: #1a1a1a;
      --hover: #333;
    }
    body.light {
      --bg: #fafafa;
      --text: #111;
      --muted: #555;
      --card: #e9e9e9;
      --hover: #d4d4d4;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
      overflow: hidden;
    }

    /* Gradient glow background */
    body::before {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(60deg, #ff6ec4, #7873f5, #42e695, #3bb2b8);
      background-size: 300% 300%;
      animation: gradientShift 20s ease infinite;
      z-index: -1;
      filter: blur(100px) opacity(0.3);
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.7rem;
      margin-bottom: .5rem;
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #42e695, #3bb2b8);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 8s ease infinite, wave 2s infinite ease-in-out;
      position: relative;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes wave {
      0%, 100% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(-2deg) scale(1.05); }
      75% { transform: rotate(2deg) scale(1.05); }
    }

    h2 {
      font-size: 1.25rem;
      font-weight: 400;
      color: var(--muted);
      margin-bottom: 2rem;
      animation: floatIn 1.2s ease forwards;
    }

    p {
      max-width: 600px;
      line-height: 1.6;
      font-size: 1rem;
      margin-bottom: 2rem;
      white-space: nowrap;
      border-right: 2px solid var(--muted);
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink .8s step-end infinite;
    }
    @keyframes typing {
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes floatIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .links a {
      text-decoration: none;
      background: var(--card);
      padding: .75rem 1.25rem;
      border-radius: 999px;
      color: var(--text);
      font-size: .95rem;
      transform: scale(0);
      animation: popIn .6s forwards;
      animation-delay: var(--delay, 0s);
      transition: transform .2s ease, box-shadow .2s ease;
      position: relative;
      overflow: hidden;
    }
    .links a:hover {
      transform: scale(1.1) translateY(-3px);
      box-shadow: 0 0 12px rgba(255, 110, 196, 0.6);
    }
    @keyframes popIn {
      to { transform: scale(1); }
    }

    footer {
      margin-top: 3rem;
      font-size: .85rem;
      color: var(--muted);
    }

    /* Toggle button */
    .toggle-theme {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--card);
      border: none;
      padding: .6rem .8rem;
      border-radius: 999px;
      cursor: pointer;
      color: var(--text);
      font-size: 1.2rem;
      transition: transform 0.5s ease, background .2s ease;
    }
    .toggle-theme:hover {
      transform: rotate(360deg) scale(1.2);
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #fff;
      animation: sparkleAnim 1s forwards;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes sparkleAnim {
      0% { transform: scale(0); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }

    /* Cursor glow */
    .cursor-glow {
      position: fixed;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(255,110,196,0.4), transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      mix-blend-mode: screen;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="cursor-glow" id="cursorGlow"></div>
  <button class="toggle-theme" id="themeToggle">🌙</button>

  <main>
    <h1 id="sparkleTarget">hey, i’m twist 👋</h1>
    <h2>(aka fluxedwifi)</h2>
    <p>
      i like doing things that i like :3
    </p>
    <div class="links">
      <a href="https://github.com/fluxedwifi" target="_blank" style="--delay:0.2s">GitHub</a>
      <a href="https://x.com/limbo32x" style="--delay:0.4s">Twitter</a>
      <a href="https://github.com/fluxedwifi/portfolio/" style="--delay:0.6s">Portfolio</a>
    </div>
  </main>
  <footer>
    <p>made with ☕ by twist :3</p>
  </footer>

  <script>
    const toggle = document.getElementById('themeToggle');
    const body = document.body;

    // Load saved theme
    if (localStorage.getItem('theme') === 'light') {
      body.classList.add('light');
      toggle.textContent = '☀️';
    }

    toggle.addEventListener('click', () => {
      body.classList.toggle('light');
      if (body.classList.contains('light')) {
        toggle.textContent = '☀️';
        localStorage.setItem('theme', 'light');
      } else {
        toggle.textContent = '🌙';
        localStorage.setItem('theme', 'dark');
      }
    });

    // Cursor glow
    const glow = document.getElementById("cursorGlow");
    document.addEventListener("mousemove", e => {
      glow.style.left = e.clientX + "px";
      glow.style.top = e.clientY + "px";
    });

    // Sparkles around h1
    const sparkleTarget = document.getElementById("sparkleTarget");
    setInterval(() => {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      const rect = sparkleTarget.getBoundingClientRect();
      sparkle.style.left = rect.left + rect.width/2 + (Math.random()*100-50) + "px";
      sparkle.style.top = rect.top + window.scrollY + (Math.random()*40-20) + "px";
      sparkle.style.background = `hsl(${Math.random()*360},80%,70%)`;
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    }, 600);
  </script>
</body>
</html>
